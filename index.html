<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        <!-- bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- css style link -->
        <link rel="stylesheet" href="css/style.css">
        <!-- favicon link -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Todo app</title>
    </head>

    <body>
        <div class="background-container position-fixed"></div>
        <div class="container-grid position-relative p-3">
            <header class="d-flex">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="m-0 align-text-bottom text-white">TODO</h1>
                    <button onclick="changeDayNight()"><img id="sunIcon" class="" src="images/icon-sun.svg" alt="sun icon"> <img id="moonIcon" class="d-none" src="images/icon-moon.svg" alt="moon icon"></button>
                </div>
            </header>
            <div class="newtask list__item d-flex align-items-center">
                <button class="button__new--task" onclick="showNewTask()"></button><span class="pe-3 ps-3">Create a new todo...</span><input maxlength="35" placeholder="Max 35 characters" class="d-none ms-3" type="text" name="" id="newTaskText"><button onclick="addNewTask()" class="text-white rounded-pill d-none button__check--background ms-3">add</button>
            </div>
            <main class="main__grid">
                <ul class="" id="itemList">

                </ul>
            </main>
            <nav class="d-flex justify-content-center list__item align-items-center">
                <button class="navbar__item p-2" onclick="showAll()">All</button>
                <button class="navbar__item p-2" onclick="showActive()">Active</button>
                <button class="navbar__item p-2" onclick="showCompleted()">Completed</button>
            </nav>
            <footer class="d-flex justify-content-center list__item align-items-center">
                <span>Drag and drop to reorder list</span>
            </footer>
        </div>
        <!-- javascript file link -->
        <script src="script/script.js"></script>
        <!-- bootstrap script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
